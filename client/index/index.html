<head>
 	<title>Taste of <3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="owl.carousel.css">
</head>

<body>
  {{> index}}
</body>

<template name="index">
	<div class="header">
		Taste of <img src="https://dchtm6r471mui.cloudfront.net/hackpad.com_4FBHS7JAJmb_p.91596_1384723342566_heart.png" align="middle">
	</div>
	{{#if gift}}
		{{> gift}}
	{{else}}
		<div id="profiles">
			{{#each profile}}
				{{> profile}}
			{{/each}}
		</div>
	{{/if}}
	{{> scripts}}
</template>

<template name="gift">
	GIFT CODE
</template>

<template name="profile">
	<div class="profile" pid="{{_id}}">
        <div class = "title">
    		<a href="{{url}}">
                <button type="button" class="btn btn-primary btn-lg btn-block">
    			  {{producer}}
    		    </button>
            </a>
        </div>
		{{#constant}}
			{{>image_carousel}}
		{{/constant}}
		<div class = "likes">
			<button type="button" class="btn btn-default btn-lg btn-like">
			  <span class="glyphicon glyphicon-heart">{{likes}}</span>
			</button>
			<button type="button" class="btn btn-default btn-lg btn-gift">
			  <span class="glyphicon glyphicon-gift"></span>
			</button>
		</div>

        <div class="content">
            {{content}}
        </div>

	</div>
</template>

<template name="image_carousel">
	<div class="images owl-carousel" id="img-carousel-{{_id}}">
		{{#each images}}
			{{> image_template}}
		{{/each}}
	</div>
</template>

<template name="image_template">
	<div>
		<img src="{{this}}" />
	</div>
</template>

<template name="scripts">
	<script src="owl.carousel.min.js"></script>
</template>
